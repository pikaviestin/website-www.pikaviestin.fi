name: Jekyll Deploy

on: [push]

jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ› Check out master
        uses: actions/checkout@master
        with:
          fetch-depth: 1
      - name: ğŸ© Install Jekyll
        run: |
          sudo gem install bundler jekyll
          sudo bundle install
      - name: ğŸ§¹ Clean site
        run: |
          if [ -d "build" ]; then
            rm -rf build/*
          fi
      - name: ğŸ”¨ Build site
        run: bundle exec jekyll build -d build
      - name: Add CNAME
        run: |
         cp CNAME build/
      - name: ğŸ§ª Deploy build
        run: |
          cd build
          remote_repo="https://${GITHUB_TOKEN}@github.com/${GITHUB_REPOSITORY}.git"
          remote_branch="gh-pages"
          git init 
          git config user.name "${GITHUB_ACTOR}"
          git config user.email "${GITHUB_ACTOR}@users.noreply.github.com"
          git add . && echo -n 'Files to Commit:' && ls -l | wc -l
          git commit -am "ğŸ§ª Deploy with ${GITHUB_WORKFLOW}"
          git push --force $remote_repo master:$remote_branch
          rm -fr .git
          cd ../
          echo 'ğŸ‘ GREAT SUCCESS!'
          
      
